{% extends "layout.html" %}

{% block conteudo %}
<div class="container" align="center">
  <div class="row">
    <div class="col s12">
        <table class="centered ">
                <thead>
                  <tr>
                      <th>NivelRaridade</th>
                      <th>Raridade</th>
                  </tr>
                </thead>
                <tbody>
                {% for rows in rows %}
                  <tr>
                    <td>{{ rows.NivelRaridade }}</td>
                    <td>{{ rows.raridade }}</td>
                  </tr>
                {% endfor %}
                </tbody>
        </table>
    </div>
  </div>
</div>
{% endblock %}
